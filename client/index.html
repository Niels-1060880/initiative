<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="popup-content">
      <div id="done-list" class="dropzone">
        <!-- Cards will be dragged into this div -->
      </div>
      <div id="wait-list">
        <!-- Cards start in this div -->
      </div>
    </div>
    <div class="info">
      <p>Round: <span id="counter">0</span></p>
      <button id="reset">Reset</button>
    </div>
    <h2>Choose your players</h2>
    <div class="player-cards">
      <div id="player-row" class="new-card-row">
        <div class="selectable player">
          <div class="card player-card">
            <p>Skado</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
        <div class="selectable player">
          <div class="card player-card">
            <p>Anila</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
        <div class="selectable player">
          <div class="card player-card">
            <p>Staszi</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
        <div class="selectable player">
          <div class="card player-card">
            <p>Leohorn</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
        <div class="selectable player">
          <div class="card player-card">
            <p>Skirr</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
      </div>
      <div id="npc-row" class="new-card-row">
        <div class="selectable enemy">
          <div class="card enemy-card">
            <p>Enemy</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
        <div class="selectable enemy">
          <div class="card enemy-card">
            <div class="boss-banner"></div>
            <p>Boss</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
        <div class="selectable ally">
          <div class="card ally-card">
            <p>NPC</p>
            <div class="grave-stone-div">
              <object
                data="../icons/gravestone.svg"
                class="grave-stone"
                type=""
              ></object>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
